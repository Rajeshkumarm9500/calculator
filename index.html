<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body >
   
<div class="div">
    <h1 class="title">Calculator</h1>
<div class="Calculator">
<input type="text" class="input" id="output-screen" placeholder="0" >
<button  onclick="clr()"  class="symbole">CL</button>
<button onclick="del()"  class="symbole">DEL</button> 
<button onclick="display('%')"  class="symbole">%</button>
<button onclick="display('/')" class="symbole">/</button>
<button onclick="display('7')" >7</button>
<button onclick="display('8')" >8</button>
<button onclick="display('9')" >9</button>
<button onclick="display('*')" class="symbole">*</button>
<button onclick="display('4')" >4</button>
<button onclick="display('5')" >5</button>
<button onclick="display('6')" >6</button>
<button onclick="display('-')" class="symbole">-</button>
<button onclick="display('1')" >1</button>
<button onclick="display('2')" >2</button>
<button onclick="display('3')" >3</button>
<button onclick="display('+')" class="symbole">+</button>
<button onclick="display('0')" class="symbole">0</button>
<button onclick="display('.')" class="symbole">.</button>
<button onclick="Calculate()" class="equal"  id="equal">=</button>
</div>
</div>
<script>


function display(num){
    let output = document.getElementById("output-screen");
    output.value += num;
    
}

function Calculate(){
try{
       
    let output = document.getElementById("output-screen");
    result = eval(output.value);
    output.value=result;

}

catch(error){
    alert("outinvalid")
}
}

function clr(){
    let output = document.getElementById("output-screen");
output.value = "";
}

function del(){
    let output = document.getElementById("output-screen");
output.value = output.value.slice(0,-1);
}



</script>
</body>
</html>
